<p-panel header="Entrar no sistema Amazonvisa">
  <div class="content">
    <div class="img-box"></div>
    <div class="login-fields">
      <h3>Identifique-se com:</h3>
      <form [formGroup]="formLogin" (ngSubmit)="signIn()">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            id="cpf-input-login"
            formControlName="cpf"
          />
          <label for="cpf-input-login">Digite o CPF do usuário</label>
        </span>

        <span class="p-float-label">
          <input
            pInputText
            type="password"
            id="password-input-login"
            formControlName="password"
          />
          <label for="password-input-login">Digite a senha do usuário</label>
        </span>

        <span>
          <p>
            <i class="pi pi-key" style="font-size: 2rem"></i>
            Adminstrativo
            <p-radioButton
              name="type"
              formControlName="type"
              value="admin"
            ></p-radioButton>
          </p>
          <p>
            <i class="pi pi-users" style="font-size: 2rem"></i>
            Associado
            <p-radioButton
              name="type"
              formControlName="type"
              value="user"
            ></p-radioButton>
          </p>
          <p>
            <i class="pi pi-building" style="font-size: 2rem"></i>
            Parceiro ou Apoiador
            <p-radioButton
              name="type"
              formControlName="type"
              value="partner"
            ></p-radioButton>
          </p>
       </span>
      </form>

      <p-button type="submit" (click)="signIn()"> Entrar </p-button>
    </div>
  </div>
</p-panel>
